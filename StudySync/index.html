<head>
    <title>Starting structure of the project</title>
    <link rel="stylesheet" href="public/style.css">
</head>



<body>

<!-- Header -->
<div class="container con-1" id="header">
    <form action="sign-up.html" id="sign-upButton1">
        <input type="submit" value="Sign Up" id="sign-upButton2">
    </form>
</div>
<div class="break"></div>

<!-- Timer -->
<div class="container con-2" id="timer">
    <p id="study" class="label">Study:</p><p id="short_break" class="label">Short-Break:</p>
    <!--Study Timer-->
    <div id="study_timer" class="timer_display">
        <p id="s_minutes">25</p><p class="semicolon">:</p><p id="s_seconds">00</p>
    </div>

    <!--Short Break Timer-->
    <div id="break_timer" class="timer_display">
        <p id="b_minutes">05</p><p class="semicolon">:</p><p id="b_seconds">00</p>
    </div>

    <!--Buttons-->
    <button id="start" class="buttons">Start</button>
    <button id="pause" class="buttons">Pause</button>
    <button id="reset" class="buttons">Reset</button>
</div>

<!-- Calendar -->
<div class="container con-3" id="calendar">3</div>
<div class="break"></div>

<!-- Tamagotchi -->
<div class="container con-4" id="tamagotchi">
    <img id = 'paperClip'src = 'https://media.istockphoto.com/id/488049995/photo/isolated-paper-clip-with-path.jpg?s=612x612&w=0&k=20&c=Yr4-nTEDs-C3S7iIURU3wyhylDtWND0m2IPSgMsVCRo='>
    <div id = 'Input'>
        <input type = 'text', id = 'testingInput', placeholder = 'ask your question'> 
        <button id = 'inputButton'>GO!</button>
    </div>
    <div id = 'userInput'>

    </div>
    <div id = 'output'>

    </div>
</div>
